<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .dashboard-card {
            transition: transform 0.3s;
            cursor: pointer;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .nav-tabs .nav-link.active {
            font-weight: bold;
            border-bottom: 3px solid #0d6efd;
        }
        .sentiment-positive {
            color: #28a745;
        }
        .sentiment-negative {
            color: #dc3545;
        }
        .sentiment-neutral {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 bg-dark text-white p-4">
                <h2 class="text-center mb-4">Sentiment Analysis</h2>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a class="nav-link text-white btn btn-primary" href="{{ url_for('email_dashboard') }}">
                            <i class="bi bi-envelope me-2"></i>Email Analysis
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link text-white btn btn-primary" href="{{ url_for('ticket_dashboard') }}">
                            <i class="bi bi-ticket-detailed me-2"></i>Ticket Analysis
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link text-white btn btn-primary" href="{{ url_for('chat_interface') }}">
                            <i class="bi bi-chat-dots me-2"></i>Customer Chatbot
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link text-white btn btn-secondary" href="{{ url_for('chat_dashboard') }}">
                            <i class="bi bi-collection me-2"></i>Chat Logs
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-4">
                <h1 class="mb-4">Sentiment Analysis Dashboard</h1>
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card dashboard-card" onclick="window.location.href='{{ url_for('email_dashboard') }}'">
                            <div class="card-body text-center">
                                <i class="bi bi-envelope fs-1 text-primary mb-3"></i>
                                <h3>Email Analysis</h3>
                                <p class="text-muted">View sentiment analysis of customer emails</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card dashboard-card" onclick="window.location.href='{{ url_for('ticket_dashboard') }}'">
                            <div class="card-body text-center">
                                <i class="bi bi-ticket-detailed fs-1 text-success mb-3"></i>
                                <h3>Ticket Analysis</h3>
                                <p class="text-muted">Analyze sentiment in support tickets</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card dashboard-card" onclick="window.location.href='{{ url_for('chat_interface') }}'">
                            <div class="card-body text-center">
                                <i class="bi bi-chat-dots fs-1 text-info mb-3"></i>
                                <h3>Live Chat</h3>
                                <p class="text-muted">Interact with our AI chatbot</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
